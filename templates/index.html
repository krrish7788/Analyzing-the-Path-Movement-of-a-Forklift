{% extends 'base.html' %}
{% block login_form %}

<div id="login-page">
    <h2>Login</h2>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button style="margin-top: 25px" type="submit">Login</button>
    </form>
</div>

<div id="project-page" style="display: none;">
    <div class="row">
        <div class="column">
            <h1 id="welcome_message"></h1>
            <h2>Create a Project</h2>
            <form id="project-form">
                <label for="project-title">Project Title:</label>
                <input type="text" id="project-title" required>

                <label for="background-image">Upload Background Image:</label>
                <input type="file" id="background-image" accept=".jpg, .png" required>

                <label for="data-file">Upload Data File (.csv):</label>
                <input type="file" id="data-file" accept=".csv" required>

                <label for="unit">Unit (scale in square meters):</label>
                <input type="number" id="unit" required>

                <button id="project-form-submit" style="margin-top: 20px" type="submit">Create Project</button>
            </form>
        </div>

        <div class="column">
            <form id="add_stop_point" style="font-size: 10px; display: none;">
                <label for="stop-name">Name:</label>
                <input type="text" id="stop-name" required>
                <label for="duration">Duration:</label>
                <input type="number" id="duration" required>
                <button style="margin-top: 10px" type="submit">Add Stopping Point </button>
            </form>
            <p id="stop_point_info"></p>
            <canvas id="spaghetti-canvas"></canvas>
        </div>
    </div>

</div>

{% endblock %}
